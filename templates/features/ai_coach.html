<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Extend Tailwind with a custom color
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: '#228B22', // forest green
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-amber-100 text-black">

    <!-- Flex container for top and main sections -->
    <div class="flex flex-col min-h-screen">

        <!-- Top section -->
        <header class="bg-forest py-6 px-6">
            <h1 class="text-medium font-bold">Financial Planner</h1>
        </header>
        <!-- Main Section -->
         <main class="grow flex flex-col px-6 py-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Ask Our AI Coach About Your Financial Needs</h2>
         <div id="chatWindow" class="grow overflow-y-auto space-y-4 mb-4">
        <!-- Chat messages will appear here -->
         </div>
        <div class="flex">
            <input id="userInput" type="text" placeholder="Type your message..."
                class="grow border-2 border-gray-400 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
            <button id="sendBtn"
                    class="bg-green-700 text-white px-6 py-2 ml-4 rounded-md hover:bg-green-800 transition">
                Send
            </button>
         </main>
    </div>
    
</body>
</html>
