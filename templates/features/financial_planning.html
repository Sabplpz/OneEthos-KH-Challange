<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Extend Tailwind with a custom color
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        newblack: '#272424', // forest green
                        lightblue: '#AFD3E2', // light blue
                        mediumblue: '#19A7CE', // medium blue
                        darkblue: '#146C94', // dark blue
                        shadowlightblue: '#75958D', // shaded light blue
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-mediumblue text-newblack">

    <!-- Flex container for top and main sections -->
    <div class="flex flex-col min-h-screen">

        <!-- Top section -->
        <header class="bg-darkblue py-6 px-6">
            <a href="{{ url_for('home_redirect') }">
            <h1 class="text-medium font-bold text-white">Financial Planner</h1>
            </a>
        </header>
    <!-- Main Section -->
        <main class="grow flex flex-col items-center px-6 py-12 space-y-8">
            <h2 class="text-4xl font-bold text-center">Provide your salary and see how we can help you!</h2>
            <div class="flex flex-col items-center space-y-4">
                <input id="salaryInput" type="number" placeholder="Enter your salary"
                    class="border-2 border-gray-400 rounded-md px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-lightblue">
                <button id="submitBtn"
                        class="bg-lightblue text-white px-6 py-2 rounded-md hover:bg-shadowlightblue transition">
                Submit
                </button>
            <!-- Cards Container -->
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 w-full max-w-4xl"></div>
        </main>
        </div>
    </div>
        <script src="{{ url_for('static', filename='financial_planning.js') }}"></script>
</body>
</html>
