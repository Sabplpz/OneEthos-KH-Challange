<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Extend Tailwind with a custom color
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: '#228B22', // forest green
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-amber-100 text-black">

    <!-- Flex container for top and main sections -->
    <div class="flex flex-col min-h-screen">

        <!-- Top section -->
        <header class="bg-forest py-6 px-6">
            <h1 class="text-medium font-bold">Financial Planner</h1>
        </header>

      <main class="flex-grow flex flex-col justify-start px-6 py-12">
          <!-- Top part -->
          <div class="flex flex-col items-center space-y-4 mb-16">
              <h2 class="text-4xl font-bold text-center">Plan today, prosper tomorrow</h2>
              <input id="salaryInput" type="number" placeholder="Enter your salary"
                    class="border-2 border-gray-400 rounded-md px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-green-600">
                <button id="submitBtn"
                class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 transition">
                Submit
                </button>
            </div>
            
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 w-full max-w-4xl">
               <!-- Cards will be dynamically inserted here --> 
            </div>


          <!-- Bottom part -->
          <div class="flex justify-center">
              <h3 class="text-xl text-center">
                  Provide your salary and see how we can help you!
              </h3>
          </div>
      </main>
      <script src="../static/scripts.js"></script>
</body>
</html>
